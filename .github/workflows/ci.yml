name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request: null
  workflow_dispatch: null

env:
  PYTHONIOENCODING: utf-8
  PYTHONUNBUFFERED: '1'
  PIP_DISABLE_PIP_VERSION_CHECK: '1'
  CONDA_EXE: mamba
  SKIP_CONDA_PREFLIGHT: 1
  CACHE_EPOCH: 0
  CI: 1

jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        python-version: [3.6, 3.7]
    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: setup mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: "*"
          channels: conda-forge
          miniforge-variant: Mambaforge
          activate-environment: pymbe-ci
          environment-file: .github/environment.yml
          python-version: ${{ matrix.python-version }}
          use-mamba: true

      - name: build
        shell: bash -l {0}
        run: |
          doit package || exit 1

      - name: publish dists
        uses: actions/upload-artifact@v2
        with:
          name: pymbe dist ${{ github.run_number }}
          path: ./dist

  test:
    runs-on: ${{ matrix.vm }}
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu
          - macos
          - windows
        python-version: [3.6, 3.7]
        include:
          - os: ubuntu
            miniforge: Linux-x86_64.sh
            vm: ubuntu-20.04
          - os: macos
            miniforge: MacOSX-x86_64.sh
            vm: macos-latest
          - os: windows
            miniforge: Windows-x86_64.exe
            vm: windows-latest

    env:
      INSTALL_ARTIFACT: wheel
      TESTING_IN_CI: 'true'
      ATEST_RETRIES: '2'

    steps:
      - name: configure line endings
        run: |
          git config --global core.autocrlf false

      - name: git checkout
        uses: actions/checkout@v2

      - name: setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: setup mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: "*"
          channels: conda-forge
          miniforge-variant: Mambaforge
          activate-environment: pymbe-ci
          environment-file: .github/environment.yml
          python-version: ${{ matrix.python-version }}
          use-mamba: true

      - name: test (linux)
        if: ${{ contains(matrix.os, 'ubuntu') }}
        shell: bash -l {0}
        run: |
          export INSTALL_ARTIFACT=sdist
          doit dev_setup test

      - name: test (windows)
        if: ${{ contains(matrix.os, 'windows') }}
        shell: powershell
        env:
          ATEST_PROCESSES: 1
          WIN_CI: 1
        run: |
          doit dev_setup test

      - name: test (macos)
        if: ${{ contains(matrix.os, 'macos') }}
        shell: bash -l {0}
        run: |
          doit dev_setup test

      - name: reports
        uses: actions/upload-artifact@v2
        with:
          name: ${{ job.status }} reports ${{ matrix.os }} ${{ github.run_number }}
          path: |
            ./build/htmlcov
            ./build/pytest.html
        if: always()
